<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Espacio Web</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #4a4a4a;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 400px;
    }

    h1 {
        margin-bottom: 15px;
        color: #d46a92;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
    }

    button {
        background-color: #d46a92;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #b9547b;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="container">
    <h1>Bienvenid@</h1>
    <p>Este es mi despliegue en surge.</p>
    <button>Explorar</button>
</div>

</body>
</html>
